---
-
  hosts: all
  tasks:
    -
      name: "uninstall Java JRE rpm from a local file"
      yum:
        name: "*java*"
        state: absent
    -
      name: "install Java JRE rpm from a local file"
      yum:
        name: "java-1.8.0*"
        state: present
    -
      name: "Deploy artifact from nexus repo"
      get_url:
        url: "http://52.55.238.157:8081/nexus/content/repositories/gsk_snapshot/spring-boot-aop-0.0.1-SNAPSHOT.jar"
        dest: /tmp/.
        url_username: admin
        url_password: admin123
   
      
    -
      name: "Run Artifact"
      shell: nohup java -jar /tmp/spring-boot-aop-0.0.1-SNAPSHOT.jar &
